<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1900 950" width="1900" height="950">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1900" height="950" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#94a3b8" stroke-width="1">
    <line x1="300" y1="0" x2="300" y2="950"/>
    <line x1="600" y1="0" x2="600" y2="950"/>
    <line x1="900" y1="0" x2="900" y2="950"/>
    <line x1="1200" y1="0" x2="1200" y2="950"/>
    <line x1="1500" y1="0" x2="1500" y2="950"/>
    <line x1="0" y1="190" x2="1900" y2="190"/>
    <line x1="0" y1="380" x2="1900" y2="380"/>
    <line x1="0" y1="570" x2="1900" y2="570"/>
    <line x1="0" y1="760" x2="1900" y2="760"/>
  </g>

  <!-- Decorative nodes/dots representing AI network -->
  <g opacity="0.15">
    <circle cx="350" cy="280" r="4" fill="#8b5cf6"/>
    <circle cx="520" cy="350" r="3" fill="#6366f1"/>
    <circle cx="280" cy="450" r="5" fill="#8b5cf6"/>
    <circle cx="450" cy="520" r="3" fill="#6366f1"/>
    <circle cx="1400" cy="300" r="4" fill="#8b5cf6"/>
    <circle cx="1550" cy="420" r="3" fill="#6366f1"/>
    <circle cx="1480" cy="550" r="5" fill="#8b5cf6"/>
    <circle cx="1600" cy="650" r="3" fill="#6366f1"/>
    <line x1="350" y1="280" x2="520" y2="350" stroke="#6366f1" stroke-width="1"/>
    <line x1="520" y1="350" x2="280" y2="450" stroke="#6366f1" stroke-width="1"/>
    <line x1="280" y1="450" x2="450" y2="520" stroke="#6366f1" stroke-width="1"/>
    <line x1="1400" y1="300" x2="1550" y2="420" stroke="#6366f1" stroke-width="1"/>
    <line x1="1550" y1="420" x2="1480" y2="550" stroke="#6366f1" stroke-width="1"/>
    <line x1="1480" y1="550" x2="1600" y2="650" stroke="#6366f1" stroke-width="1"/>
  </g>

  <!-- Central content area -->
  <!-- Mock UI card -->
  <rect x="620" y="200" width="660" height="400" rx="12" fill="url(#card)" stroke="#334155" stroke-width="2"/>

  <!-- Mock top bar -->
  <rect x="620" y="200" width="660" height="48" rx="12" fill="#334155"/>
  <rect x="620" y="236" width="660" height="12" fill="#334155"/>
  <circle cx="652" cy="224" r="6" fill="#ef4444" opacity="0.6"/>
  <circle cx="674" cy="224" r="6" fill="#eab308" opacity="0.6"/>
  <circle cx="696" cy="224" r="6" fill="#22c55e" opacity="0.6"/>

  <!-- Mock content lines -->
  <rect x="660" y="280" width="200" height="12" rx="6" fill="#475569"/>
  <rect x="660" y="310" width="280" height="8" rx="4" fill="#334155"/>
  <rect x="660" y="330" width="240" height="8" rx="4" fill="#334155"/>

  <!-- Mock chart bars -->
  <rect x="660" y="380" width="40" height="80" rx="4" fill="url(#accent)" opacity="0.4"/>
  <rect x="720" y="360" width="40" height="100" rx="4" fill="url(#accent)" opacity="0.6"/>
  <rect x="780" y="340" width="40" height="120" rx="4" fill="url(#accent)" opacity="0.8"/>
  <rect x="840" y="320" width="40" height="140" rx="4" fill="url(#accent)" opacity="0.9"/>
  <rect x="900" y="300" width="40" height="160" rx="4" fill="url(#accent)"/>

  <!-- Mock sidebar elements -->
  <rect x="1000" y="280" width="240" height="60" rx="8" fill="#334155"/>
  <rect x="1000" y="360" width="240" height="60" rx="8" fill="#334155"/>
  <rect x="1000" y="440" width="240" height="60" rx="8" fill="#334155"/>
  <circle cx="1028" cy="310" r="12" fill="url(#accent)" opacity="0.5"/>
  <circle cx="1028" cy="390" r="12" fill="url(#accent)" opacity="0.5"/>
  <circle cx="1028" cy="470" r="12" fill="url(#accent)" opacity="0.5"/>
  <rect x="1052" y="298" width="120" height="8" rx="4" fill="#475569"/>
  <rect x="1052" y="314" width="80" height="6" rx="3" fill="#3f4f65"/>
  <rect x="1052" y="378" width="100" height="8" rx="4" fill="#475569"/>
  <rect x="1052" y="394" width="80" height="6" rx="3" fill="#3f4f65"/>
  <rect x="1052" y="458" width="140" height="8" rx="4" fill="#475569"/>
  <rect x="1052" y="474" width="80" height="6" rx="3" fill="#3f4f65"/>

  <!-- Title -->
  <text x="950" y="710" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white" letter-spacing="2">Applauss</text>
  <text x="950" y="760" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8" letter-spacing="1">AI-Powered Event Recommendations</text>

  <!-- Accent line under title -->
  <rect x="870" y="780" width="160" height="3" rx="1.5" fill="url(#accent)"/>
</svg>
